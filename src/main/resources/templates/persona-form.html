              <!-- <img class="d-block mx-auto mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
              <h2>Usuario Nuevo</h2>
              <!-- <p class="lead">Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p> -->
            </div>
            <h4 class="mb-3">Dirección de envio</h4>
            <form th:action="@{/personas}" th:object="${persona}" method="post">
                <div class="row g-3">
                    <input type="hidden" th:field="*{id}" />
                    <div class="col-sm-6">
                        <label class="form-label">Nombre:</label>
                        <input type="text" th:field="*{nombre}" class="form-control"  required/>
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label">Apellidos:</label>
                        <input type="text" th:field="*{apellido}" class="form-control" required />
                    </div>
                    <div class="col-12">
                        <label class="form-label">Email:</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="you@example.com"  required/>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Teléfono:</label>
                        <input type="text" th:field="*{telefono}" class="form-control" placeholder="9********"  required/>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Dirección:</label>
                        <input type="text" th:field="*{direccion}" class="form-control" placeholder="Pronvincia Distrito" required/>
                    </div>
                    <hr class="col-12">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Registrar</button>
                </div>
            </form>
        </div>
    </div>
